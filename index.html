<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v41-toucans-team-03</title>
    <meta name="description" content="v41-toucans-team-03 Project">
	<meta name="keywords" content="v41,toucans,team-03">
    <meta name="author" content="Suwanna, SamJay, Dani_101 and Maxi69K">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Container -->
    <div class="container">

    <!-- Main Header -->
    <header id="my-header">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </header>
    <!-- Main Header END-->

    <main>
        <!-- Second box -->
        <div id="second-box">
            <p><a href="login.html"><span>Login</span></a> if you already have an account</p>
        </div>
        <!-- Login box -->
        <div id="login-box">
            <!-- Form -->
            <div id="error"></div>
            <form id="my-form" action="">
                <!-- Form group - First name -->
                <div class="form-group">
                    <input id="first-name" type="text" name="first-name" placeholder="First Name" required pattern="[A-Za-z\s-]{3,15}" title="Only letters (either case), dash and space; 3-15 characters." >
                    <div id="error-first-name" class="error-box"></div>
                </div>
                <!-- Form group - Last name -->
                <div class="form-group">
                    <input id="last-name" type="text" name="last-name" placeholder="Last Name" required pattern="[A-Za-z\s-]{3,15}" title="Only letters (either case), dash and space; 3-15 characters." >
                    <div id="error-last-name" class="error-box"></div>
                </div>
                <!-- Form group - User email -->
                <div class="form-group">
                    <input id="e-mail" type="email" name="e-mail" placeholder="Email Address" required pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/" title="Please enter an email address">
                    <div id="error-email" class="error-box"></div>
                </div>
                <!-- Form group - User password -->
                <div class="form-group">
                    <input id="user-password" type="password" name="user-password" placeholder="Password" required pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,15})/" title="Password must contain at least 1 lowercase, 1 uppercase, 1 numeric character and one special character; 8-15 characters">
                    <div id="error-password" class="error-box"></div>
                </div>
                <!-- Save button -->
                <button type="submit" id="save-btn">Sign up</button>
            </form>
            <!-- Terms and Services -->
            <div id="terms-box">
                <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </div>
        </div>
    </main>

    </div>
    <!-- Container END-->
    
    <!-- Scripts -->
    <script src="js/main.js"></script>
    <noscript>JavaScript not enabled!</noscript>
</body>
</html>
